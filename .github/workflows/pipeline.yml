name: CI-CD-Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: mlops-thanya-01
  REGION: us-central1
  REPO: ci-cd-deployment
  GKE_CLUSTER: mlops-cluster
  GKE_ZONE: us-central1-a

jobs:

  # -----------------------------------------------------------
  # 1. CHECK & VALIDATE
  # -----------------------------------------------------------
  check-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install API dependencies
        run: |
          pip install -r api/requirements.txt

      - name: Run simple tests
        run: |
          echo "Running tests..."
          python - << 'EOF'
          print("Tests passed!")
          EOF

  # -----------------------------------------------------------
  # 2. BUILD & PUSH API IMAGE
  # -----------------------------------------------------------
  build-push-api:
    needs: check-and-validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build API image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/api:latest ./api

      - name: Push API image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/api:latest

  # -----------------------------------------------------------
  # 3. BUILD & DEPLOY UI (Cloud Run)
  # -----------------------------------------------------------
  build-deploy-ui:
    needs: build-push-api
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build UI image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/ui:latest ./ui

      - name: Push UI image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/ui:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ui-service \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/ui:latest \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated

  # -----------------------------------------------------------
  # 4. DEPLOY API TO GKE
  # -----------------------------------------------------------
  deploy-api-gke:
    needs: build-deploy-ui
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Install GKE Auth Plugin
        run: |
          echo "Adding Google Cloud SDK repo"
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates gnupg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | \
            sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
            sudo tee /usr/share/keyrings/cloud.google.gpg >/dev/null
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-cli google-cloud-sdk-gke-gcloud-auth-plugin kubectl
      - name: Force GKE to use ADC instead of auth plugin
        run: |
          gcloud config set container/use_application_default_credentials true

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --zone ${{ env.GKE_ZONE }}

      - name: Deploy API to GKE
        run: |
          sed -i "s|PROJECT_ID|${{ env.PROJECT_ID }}|g" k8s/api-deployment.yaml
          kubectl apply -f k8s/api-deployment.yaml --validate=false

  # -----------------------------------------------------------
  # 5. NOTIFICATION
  # -----------------------------------------------------------
  notification:
    needs: deploy-api-gke
    runs-on: ubuntu-latest
    steps:
      - name: Notify Completion
        run: echo "CI/CD pipeline completed successfully!"
